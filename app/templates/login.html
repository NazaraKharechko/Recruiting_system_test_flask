{% extends 'base.html' %}
{% block title %}
 Login
{% endblock %}
{% block content %}
    <br>
<br>
<br>
    <form method="post">
        {% for field in form %}
            {% if not field == form.register %}
                <div>
                    {{ field.label }}
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div>{{ field.errors[0] }}</div>
                {% endif %}
            {% else %}
                <div>{{ field }}</div>
            {% endif %}
        {% endfor %}
    </form>
    <a href="{{ url_for('register') }}"><button>Register</button></a>

{% endblock %}
