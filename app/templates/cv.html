{% extends 'base.html' %}
{% block title %}
 CV
{% endblock %}
{% block content %}
<br>
<br>
<br>
  <form method="post">
        {% for field in form %}
            {% if not field == form.register %}
                <div>
                    {{ field.label }}
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div>{{ field.errors[0] }}</div>
                {% endif %}
            {% else %}
                <div>{{ field }}</div>
            {% endif %}
        {% endfor %}
    </form>
{% endblock %}
